<!DOCTYPE html>
<html lang="en" ng-app="highlight" ng-controller="MainCtrl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Source Code Highlighter</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/{{style}}.min.css">
		<style type="text/css">
		body {
			padding-top: 50px;
		}
		pre {
			border: none;
			background: transparent;
		}
		</style>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="HighlightCtrl">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Syntax Highligher</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li><a href="#" ng-click="code=''">Reset</a></li>
					</ul>
				</div>

				<div class="pull-right">
					<ul class="nav navbar-nav">
						<li ng-repeat="s in styles" ng-class="{ active: s == style }"><a href="#" ng-click="setStyle(s)">{{s}}</a></li>						
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-12 jumbotron">
					<h1>Syntax Highligher</h1>
					<p class="lead">Quickly highlight source code in a number of languages...</p>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<h2>Your Code</h2>
					<textarea ng-model="code" class="form-control" rows="20" placeholder="Paste your source code here..."></textarea>
				</div>
			</div>

			<div class="row" ng-show="code">
				<div class="col-lg-12" style="font-family: Consolas">
					<h2>Highlighted</h2>
					<pre><code code="{{code}}"></code></pre>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/highlight.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
		<script type="text/javascript" src="//pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>
		<script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="highlight.js"></script>
	</body>
</html>
